<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación final módulo 2</title>
  </head>

</html>

<body>

  <h1>Buscador de series</h1><br></br>

  <main class="js-container">

    <section class="js-inputContainer">
      <input class="js-inputText" type="text" id="TVShow" name="TVShow" /><br /><br />
      <input class="js-btn btn" type="submit" value="Search" /><br></br>
    </section>
    
    <aside class="js-tvShowDataContainer">
      <h3 class="js-favListTitle">Mis series buscadas</h3>
      <ul class="js-tvShowDataList tvShowDataList"></ul>
    </aside>
    
    <section class="js-favList list">
      <h3 class="js-favListTitle">Mis series favoritas</h3>
      <ul class="js-favListItems favList">      
      </ul>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
